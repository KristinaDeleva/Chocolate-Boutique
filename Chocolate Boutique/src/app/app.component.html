<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>
    <main>
      <app-scroll-top></app-scroll-top>
      <button id="phoneBtn">
        <a href="tel:123-456-7890"><i class="fas fa-phone fa-rotate-90"></i></a>
      </button>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
