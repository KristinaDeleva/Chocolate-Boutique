<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h2>Our Shopping Products</h2>
    </div>
  </div>
  <div class="row space-top" *ngIf="products$; else loading">
    <div class="col-md-4" *ngFor="let p of filteredProducts">
      <div class="card">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{p.image}}" />
            <footer>
              <cite class="cite" title="Source Title">{{p.title}}</cite>
              <p>{{p.description}}</p>
              <p>Price: {{p.price}}$</p>
            </footer>
            <div class="pull-right">
              <button *ngIf="user" (click)="addToCart(p)">Add to cart</button>
              <a *ngIf="authService.isAdmin | async" (click)="remove(p.$key)" class="btn btn-danger">Delete</a>
              <a *ngIf="authService.isAdmin | async" [routerLink]="['/edit/',p.$key]" class="btn btn-light">Edit</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
