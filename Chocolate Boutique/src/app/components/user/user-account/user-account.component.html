<form>

    <div class="col-md-8 mt-3">
      <label for="userName">User Name</label>
      <p style="font-size: 15px;">{{loggedUser?.displayName}}</p>

      <label for="emailId">Email</label>
      <p style="font-size: 15px;">{{loggedUser?.email}}</p>

  </div>
